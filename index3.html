<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3.js US City Map</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    // Hardcoded latitude and longitude coordinates for US cities
    const cities = [
      { name: "New York", lat: 40.7128, lon: -74.0060 },
      { name: "Los Angeles", lat: 34.0522, lon: -118.2437 },
      { name: "Chicago", lat: 41.8781, lon: -87.6298 },
      { name: "Houston", lat: 29.7604, lon: -95.3698 },
      // Add more cities here
    ];

    // Set up SVG container dimensions
    const width = 800;
    const height = 600;

    // Create the SVG container
    const svg = d3.select("#map")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    // Define the projection (Albers USA projection)
    const projection = d3.geoAlbersUsa()
      .scale(1000)
      .translate([width / 2, height / 2]);

    // Create a path generator using the projection
    const path = d3.geoPath().projection(projection);

    // Load US map data (TopoJSON)
    d3.json("us-albers.json")
      .then(function (us) {
        // Draw the US map
        svg.append("g")
          .attr("class", "states")
          .selectAll("path")
          .data(topojson.feature(us, us.objects.states).features)
          .enter()
          .append("path")
          .attr("d", path)
          .attr("stroke", "#fff")
          .attr("stroke-width", 0.5)
          .attr("fill", "#ccc");
          
        // Plot the cities on the map
        svg.selectAll(".city")
          .data(cities)
          .enter()
          .append("circle")
          .attr("class", "city")
          .attr("cx", d => projection([d.lon, d.lat])[0])
          .attr("cy", d => projection([d.lon, d.lat])[1])
          .attr("r", 5)
          .attr("fill", "steelblue");

        // Add labels to the cities
        svg.selectAll(".city-label")
          .data(cities)
          .enter()
          .append("text")
          .attr("class", "city-label")
          .attr("x", d => projection([d.lon, d.lat])[0] + 10)
          .attr("y", d => projection([d.lon, d.lat])[1] + 5)
          .text(d => d.name);
      })
      .catch(function (error) {
        console.error("Error loading map data:", error);
      });
  </script>
</body>
</html>
