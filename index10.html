<!DOCTYPE html>
<html>
<head>
  <title>D3.js Bar Chart Example</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    /* Add some basic styling for the chart */
    .bar {
      fill: steelblue;
    }
    .bar-label {
      fill: white;
      font-size: 12px;
      text-anchor: middle;
    }
    .x.axis text {
      text-anchor: end;
      transform: translate(-10px, 0) rotate(-45deg);
    }
  </style>
</head>
<body>

<svg width="600" height="400"></svg>

<script>
const data = [
  { label: "Blank Space", value: 1368207988, album: "1989", color: "" },
  { label: "Shake It Off", value: 1120428369, album: "1989", color: "steelblue" },
  { label: "Anti-Hero", value: 1012355448, album: "Midnights", color: "black" },
  { label: "Look What You Made Me Do", value: 905130934, album: "Reputation", color: "red" },
  { label: "Lover", value: 891082711, album: "Lover", color: "steelblue" }
];

const margin = { top: 20, right: 20, bottom: 30, left: 40 };
const width = 600 - margin.left - margin.right;
const height = 400 - margin.top - margin.bottom;

const svg = d3.select("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", `translate(${margin.left},${margin.top})`);

const x = d3.scaleBand()
  .domain(data.map(d => d.label))
  .range([0, width])
  .padding(0.1);

const y = d3.scaleLinear()
  .domain([0, d3.max(data, d => d.value)])
  .range([height, 0]);

const xAxis = d3.axisBottom(x);
const yAxis = d3.axisLeft(y).ticks(5).tickFormat(d3.format(".2s"));

svg.append("g")
  .attr("class", "x axis")
  .attr("transform", `translate(0,${height})`)
  .call(xAxis)
  .selectAll("text")
  .style("text-anchor", "end")
  .attr("transform", "rotate(-45)");

svg.append("g")
  .attr("class", "y axis")
  .call(yAxis);

svg.selectAll(".bar")
  .data(data)
  .enter().append("rect")
  .attr("class", "bar")
  .attr("x", d => x(d.label))
  .attr("width", x.bandwidth())
  .attr("y", d => y(d.value))
  .attr("height", d => height - y(d.value))
  .attr("fill", d => d.color)
  .attr("opacity", 0.8);

// Add labels on top of the bars
svg.selectAll(".bar-label")
  .data(data)
  .enter().append("text")
  .attr("class", "bar-label")
  .attr("x", d => x(d.label) + x.bandwidth() / 2)
  .attr("y", d => y(d.value) - 5)
  .text(d => d.value.toLocaleString())
  .attr("text-anchor", "middle");

</script>

</body>
</html>
